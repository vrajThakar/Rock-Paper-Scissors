<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="game.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div id="rps-buttons">
                <button id="rock">Rock</button>
                <button id="paper">Paper</button>
                <button id="scissors">Scissors</button>
            </div>
            <div class="choices">
                <h4 class="playerMove">Player Played: </h4>
                <h4 class="computerMove">Computer Played: </h4>
            </div>
        </div>
        <div class="results">
            <h2 class="player-result">Player Score</h2>

            <h2 class="computer-result">Computer Score</h2>
        </div>
    </div>
    
    
</body>
</html>
